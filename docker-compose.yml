# =============================================================================
# DataPulse - Docker Compose Configuration
# =============================================================================
# Development: docker compose up
# Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API (FastAPI + Uvicorn)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: datapulse-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-false}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8501}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - DATABASE_URL=sqlite:///data/database/datapulse.db
      - MAX_ROWS=${MAX_ROWS:-1000}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-30}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./exports:/app/exports
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - datapulse-network

  # ---------------------------------------------------------------------------
  # Frontend (Streamlit)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: datapulse-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    command: ["streamlit", "run", "frontend/app.py", "--server.port=8501", "--server.address=0.0.0.0", "--server.headless=true"]
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - datapulse-network

  # ---------------------------------------------------------------------------
  # Database Initialization (one-time)
  # ---------------------------------------------------------------------------
  db-init:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: datapulse-db-init
    command: ["python", "data/populate_db.py"]
    volumes:
      - ./data:/app/data
    profiles:
      - init
    networks:
      - datapulse-network

networks:
  datapulse-network:
    driver: bridge

volumes:
  datapulse-data:
  datapulse-uploads:
  datapulse-exports:
  datapulse-logs:
